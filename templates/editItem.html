<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Catalog</title>
</head>

<body>
  <h1>Edit Item</h1>
  
  <form action="#" method='post'>
    <p>Name</p>
    <input type='text' size='30' name='name' value='{{item.name}}'>
    <p>Description</p>
    <textarea cols='30' rows='5' name='description'>{{item.description}}</textarea>
    <p>Category</p>
    <select name='category_id'>
      {% for category in allCategories %}
      {% if category.id==item.category_id %}
      <option value='{{category.id}}' selected>
      {% else %}
      <option value='{{category.id}}'>
      {% endif %}
        {{category.name}}
      </option>
      {% endfor %}
    </select>
    <input type='submit' value='Save'>
    <a href="{{url_for('showItem', item_id=item.id,
      category_id=item.category_id)}}">Cancel</a>
  </form>
</body>
</html>
