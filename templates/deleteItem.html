<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Catalog</title>
</head>

<body>
  <h1>Delete Item</h1>
  
  <form action="#" method='post'>
    <p>Are you sure you want to delete {{item.name}}?</p>
    <input type='submit' value='Delete'>
    <a href="{{url_for('showItem', item_id=item.id,
      category_id=item.category_id)}}">Cancel</a>
  </form>
</body>
</html>
